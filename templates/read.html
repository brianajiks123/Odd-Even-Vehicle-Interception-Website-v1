<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilang Online - Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>
  <body>
    <header>
      <nav class="navbar nav-bg">
        <div class="container-fluid">
          <a href="/"><img src="../static/images/UNAKI.png" alt="Logo" height="60" class="d-inline-block align-text-top mx-2"></a>
          <div class="d-flex px-3">
            <a href="/" class="button_menu mx-3">Tilang</a>
            <a href="/about-us" class="button_menu">Tentang</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container text-center" style="height: 85vh">
      <h1 class="my-5">Show Image</h1>
      <form action="/detect" method="POST">
        <input type="hidden" name="file" value="{{ filename }}" />
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="500px" /><br /><br />
        <div class="button_deteksi mt-2">
          <a href="/" class="btn btn-success mx-4">Ubah</a>
          <button class="btn btn-success" type="submit">Deteksi</button>
      </div>
      </form>
    </div>
    <footer class="footer_custom text-center pt-3">

    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
