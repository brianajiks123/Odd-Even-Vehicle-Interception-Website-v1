<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <h1 class="my-5">Upload Gambar Plat Kendaraan</h1>

        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
